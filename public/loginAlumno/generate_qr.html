<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generar QR</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="mt-5">CÃ³digo QR</h1>
          <div class="container">
            <div id="contenedorQR" class="contenedorQR"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/js/comun.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="/assets/js/lib/bootstrap.min.js"></script>
    <script src="/assets/js/lib/axios.min.js"></script>
    <!-- <script src="../assets/js/lib/jquery.min.js"></script> -->
    <script src="/assets/js/lib/qrcode.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "../index.html";
          return;
        }

        axios
          .get(`${generalDate}/api/authAlumno/validate/`, {
            headers: { Authorization: `Bearer ${token}` },
          })
          .then(function (response) {
          })
          .catch(function (error) {
            console.error(error);
            alert("Validation failed: " + error.response.data.error);
            window.location.href = "/index.html";
          });
      });
    </script>
  </body>
</html>
