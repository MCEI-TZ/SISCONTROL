<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Tipo Persona</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/boostrap.min.css">
    <script src="../assets/js/lib/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 mb-2 bg-secondary-subtle text-secondary-emphasis">
    <a href="/DASHBOARD/index.html">
      <ion-icon name="home-outline" class="body__icon" ></ion-icon>
    </a>
    <div class="container mt-5">
      <h1 class="mb-4">Tipo Persona</h1>
      <div class="mb-3">
        <input
          type="search"
          class="form-control"
          id="searchInput"
          placeholder="Buscar Tipo de Persona"
        />
      </div>
      <button class="btn btn-primary mb-3" onclick="buscarId()">Buscar</button>
      <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#CrtTpP">
        Crear
      </button>
      <button class="btn btn-secondary mb-3" onclick="buscar()">Refrescar</button>
      <div id="resultados"></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="CrtTpP" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
      <div class="modal-header p-3 mb-2 bg-secondary-subtle text-secondary-emphasis">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">Tipo persona: </h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
  <div class="modal-body p-3 mb-2 bg-secondary-subtle text-secondary-emphasis">
    <input type="text" id="Descripcion" class="form-control" placeholder="Descripcion"></input>
  </div>
  <div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
  <button type="button" class="btn btn-primary" onclick="crear()">Crear</button>
</div>
<!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
  <script src="/assets/js/comun.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <!-- Axios CDN -->
    <script src="/assets/js/lib/axios.min.js"></script>
    <script src="/assets/js/axiosconfig.js"></script>
    <script src="/tipoPersona/js/script.js"></script>
  </body>
</html>
