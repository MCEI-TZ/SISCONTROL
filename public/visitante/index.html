<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitantes</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <a href="/DASHBOARD/index.html" style="cursor: pointer;">
      <ion-icon name="home-outline"></ion-icon>
    </a>
    <div class="container mt-5">
      <h1 class="mb-4">Visitantes</h1>
      <div class="mb-3">
        <input
          type="search"
          class="form-control"
          id="searchInput"
          placeholder="Buscar Visitante"
        />
      </div>
      <button class="btn btn-primary mb-3" onclick="buscarId()">Buscar</button>
      <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#CrtVisitante">
        Crear
      </button>
      <button class="btn btn-secondary mb-3" onclick="buscar()">Refrescar</button>
      <div id="resultados"></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="CrtVisitante" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
      <div class="modal-header">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">Visitante: </h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
  <div class="modal-body">
    <label for="idVisitante">Id Visitante</label>
    <input type="number" id="idVisitante" class="form-control mb-3" placeholder="Agrega Visitante"></input>
    <label for="Nombre">Nombre(s)</label>
    <input type="text" id="Nombre" placeholder="Agregue su Nombre" class="form-control mb-3"></input>
    <label for="Ape_Mat">Apellido Materno</label>
    <input type="text" id="Ape_Mat" placeholder="Agregue su Apellido Materno" class="form-control mb-3"></input>
    <label for="Ape_Pa">Apellido Paterno</label>
    <input type="text" id="Ape_Pa" placeholder="Agregue su Apellido Paterno" class="form-control mb-3"></input>
    <label for="IdAsunto">Asunto</label>
    <div>
      <select name="" id="IdAsunto">
      <option value=""></option>
    </select>
  </div>
    <label class="mb-3">Genero</label>
    <div class="mb-3">
      <input type="radio" id="Hombre" name="genero" value="H" checked />
      <label for="Hombre">Hombre</label>
      <input type="radio" id="Mujer" name="genero" value="M" checked/>
      <label for="Mujer">Mujer</label>
    </div>
    <label for="CorreoE">Email</label>
    <input type="email" id="CorreoE" class="form-control mb-3" placeholder="Agrege su Correo Electronico"></input>
  </div>
  <div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
  <button type="button" class="btn btn-primary" onclick="crear()">Crear</button>
</div>
<script src="/assets/js/comun.js"></script>
<script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/assets/js/axiosconfig.js"></script>
    <script src="/visitante/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
