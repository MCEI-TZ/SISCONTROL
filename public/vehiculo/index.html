<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehiculos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <a href="/DASHBOARD/index.html">
      <ion-icon name="home-outline"></ion-icon>
    </a>
    <div class="container mt-5">
      <h1 class="mb-4">Vehiculos</h1>
      <div class="mb-3">
        <input
          type="search"
          class="form-control"
          id="searchInput"
          placeholder="Buscar Vehiculos"
        />
      </div>
      <button class="btn btn-primary mb-3" onclick="buscarId()">Buscar</button>
      <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#CrtVehiculo">
        Crear
      </button>
      <button class="btn btn-secondary mb-3" onclick="buscar()">Refrescar</button>
      <div id="resultados"></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="CrtVehiculo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
      <div class="modal-header">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">Vehiculo: </h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
  <div class="modal-body">
    <label for="IdVehiculo">IdVehiculo</label>
    <input type="number" id="IdVehiculo" class="form-control mb-3" placeholder="Agrega IdVehiculo"></input>
    <label for="Marca">Marca</label>
    <input type="text" id="Marca" placeholder="Agregue su Marca" class="form-control mb-3"></input>
    <label for="Modelo">Modelo</label>
    <input type="text" id="Modelo" placeholder="Agregue su Modelo" class="form-control mb-3"></input>
    <label for="Color">Color</label>
    <input type="text" id="Color" placeholder="Agregue su Color" class="form-control mb-3"></input>
    <label for="Placas">Placas</label>
    <input type="text" id="Placas" placeholder="Agregue Placas" class="form-control mb-3" maxlength="18"></input>
    <label for="Anio">Año</label>
    <input type="number" id="Anio" class="form-control mb-3" placeholder="Agrega el Año"></input>
    <label for="idTipo">Tipo de Persona</label>
    <input type="number" id="idTipo" class="form-control mb-3" placeholder="Agrega su Edad"></input>
    <label for="CorreoE">Email</label>
    <input type="email" id="CorreoE" class="form-control mb-3" placeholder="Agrege su Correo Electronico"></input>
  </div>
  <div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
  <button type="button" class="btn btn-primary" onclick="crear()">Crear</button>
</div>
<script src="/assets/js/comun.js"></script>
<script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/assets/js/axiosconfig.js"></script>
    <script src="/vehiculo/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
